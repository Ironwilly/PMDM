<mat-card style=" width:200px">
    <mat-card-content>
        <img [src]="getMovieImageUrl(movieInput)" height="200px" width="100%" />
        <h2>{{movieInput.title}}</h2>
        <p style="
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;">{{movieInput.overview}}</p>

        <circle-progress [percent]="(movieInput.vote_average *10)"  [radius]="40" [outerStrokeWidth]="6" [innerStrokeWidth]="5"
            [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="300">
        </circle-progress>



    </mat-card-content>

</mat-card>
