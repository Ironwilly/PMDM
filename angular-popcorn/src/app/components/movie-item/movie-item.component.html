<mat-card class="tarjeta" style=" width:200px">
    <mat-card-content>
        <img [src]="getMovieImageUrl(movieInput)" height="200px" width="100%" />
        <h2 style="
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;">{{movieInput.title}}</h2>
        <p style="
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;">{{movieInput.overview}}</p>

        <circle-progress [percent]="(movieInput.vote_average *10)"  [radius]="40" [outerStrokeWidth]="6" [innerStrokeWidth]="3"
        [outerStrokeColor]="'rgb(255, 0, 0)'" [innerStrokeColor]="'rgb(255,227,0)'" [animation]="true" [animationDuration]="500">
        </circle-progress>
        <div fxLayout="row wrap" fxLayoutAlign="end">
            <mat-button-toggle>
          <mat-icon aria-hidden="false" aria-label="favorite_border">favorite_border</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle (click)="openDialogMovie(movieInput?.id)">
          <mat-icon aria-hidden="false" aria-label="playlist add icon">playlist_add</mat-icon>
        </mat-button-toggle>

        </div>
    </mat-card-content>


</mat-card>
