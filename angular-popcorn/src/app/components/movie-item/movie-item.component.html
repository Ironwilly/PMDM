<mat-card class="tarjeta" style=" width:200px">
    <mat-card-content>
        <img [src]="getMovieImageUrl(movieInput)" height="200px" width="100%" />
        <h2 class="title">{{movieInput.title}}</h2>
        <p class="overview">{{movieInput.overview}}</p>

        <circle-progress class="circle-progress" [percent]="(movieInput.vote_average *10)"  [radius]="30" [outerStrokeWidth]="6" [innerStrokeWidth]="30"
        [outerStrokeColor]="'rgb(255, 0, 0)'" [innerStrokeColor]="'rgb(255,227,0)'" [animation]="true"  >
        </circle-progress>
        <div fxLayout="row wrap" fxLayoutAlign="end">
            <mat-button-toggle>
          <mat-icon aria-hidden="false" aria-label="favorite_border">favorite_border</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle (click)="openDialogMovie(movieInput?.id)">
          <mat-icon aria-hidden="false" aria-label="playlist add icon">playlist_add</mat-icon>
        </mat-button-toggle>

        </div>
    </mat-card-content>


</mat-card>
