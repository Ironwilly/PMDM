
 
 
  <mat-checkbox class="example-section"
  [checked]="true"
  (change) = "checkBoxChange($event.checked)> 

  </mat-checkbox>






 



<table mat-table [dataSource]="dataSource">







  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>










  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>
      nombre

    </th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef>
      apellidos
     
    </th>
    <td mat-cell *matCellDef="let element">{{ element.apellidos }}</td>
  </ng-container>

  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef>
      edad
      
    </th>
    <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
  </ng-container>

  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef>
      curso
   
    </th>

    <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th id="action" mat-header-cell *matHeaderCellDef>
      action
    
    </th>

    <td mat-cell *matCellDef="let row">
      <button id="editar" mat-raised-button>
        <a id="editarref" href="https://angular.io/">Editar</a>
      </button>
      <button id="eliminar" mat-raised-button>
        <a id="eliminarref" href="https://angular.io/"> Eliminar </a>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <section class="example-section">
    <mat-checkbox class="example-margin">Check me!</mat-checkbox>
    <mat-checkbox class="example-margin" [disabled]="true"
      >Disabled</mat-checkbox
    >
  </section>
</table>
